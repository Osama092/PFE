<div class="container">
    <h1>Edit Profile</h1>
        <hr>
            <form #userForm="ngForm" (ngSubmit)="updateUser()" class="form-horizontal" role="form">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-3">
                        <div class="text-center">
                            <img *ngIf="tryd" [src]="tryd" class="avatar img-circle" width="150">
                            <img *ngIf="userimg" [src]="userimg" alt="Admin" class="avatar img-circle" width="150">
                        <label for="userProfilePic">Upload a different photo...</label>
                        
                        <input type="file" class="form-control" (change)="onFileSelected($event)" id="userProfilePic">
                        </div>
                    </div>
            
                    <!-- edit form column -->
                    <div class="col-md-9 personal-info">
                    

                    <h3>Personal info</h3>
                
                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="userUsername">Username:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" id="userUsername" [(ngModel)] = "updatedUser.userUsername" name="userUsername" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="userFirstName">First name:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" id="userFirstName" [(ngModel)] = "updatedUser.userFirstName" name="userFirstName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="userLastName">Last name:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" id="userLastName" [(ngModel)] = "updatedUser.userLastName" name="userLastName" required>
                        </div>
                    </div>
            
                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="userEmail">Email:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" id="userEamil" [(ngModel)] = "updatedUser.userEmail" name="userEamil" (input)="validateEmail()" required>
                        </div>
                        <div *ngIf="showEmailWarning" class="warning-box col-md-8">Please enter a valid email address.</div>

                    </div>


                    <div class="form-group">
                        <label class="col-md-3 control-label">Password:</label>
                        <div class="col-md-8">
                            <div class="input-group">
                                <input class="form-control" type="{{ showPassword ? 'text' : 'password' }}" id="password" name="password" [(ngModel)]="updatedUser.userPass" (keyup)="validatePassword()">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                                        <i class="fa" [ngClass]="{ 'fa-eye': !showPassword, 'fa-eye-slash': showPassword }"></i>
                                    </button>
                                </div>
                            </div>
                            <div *ngIf="showPasswordWarning" class="warning-box">
                                Please ensure your password meets the following criteria:
                                <ul>
                                    <li>At least 8 characters</li>
                                    <li>Includes both letters and numbers</li>
                                    <li>Contains at least one special character</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    

                    <div class="form-group">
                        <label class="col-md-3 control-label" for="userBio">BIO:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" id="userBio" [(ngModel)] = "updatedUser.userBio" name="userBio">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" for="userPhoneNumber">Phone Number:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="number" id="userPhoneNumber" [(ngModel)] = "updatedUser.userPhoneNumber" name="userPhoneNumber" (input)="validatePhoneNumber()" required>
                        </div>
                        <div *ngIf="showPhoneNumberWarning" class="warning-box col-md-8">Please enter a valid phone number.</div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" for="userBirthDate">Birth date:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="date" id="userBirthDate" [ngModel]="updatedUser.userBirthDate | date:'yyyy-MM-dd'" (ngModelChange)="updatedUser.userBirthDate = $event" name="userBirthDate" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <button type="submit" [disabled]="showEmailWarning || showPasswordWarning || showPhoneNumberWarning || userForm.invalid" class="btn btn-primary disabled-button">Update User</button>
                            <span></span>
                            <input type="reset" class="btn btn-default" value="Cancel">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    <hr>
</div>
