<section class="vh-100">
	<div class="container-fluid">
		<div class="row">

			<div class="col-sm-6 px-0 d-none d-sm-block">
				<img src="assets/login-art-men-v1.jpg"
				alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
			</div>

			<div class="col-sm-6 text-black">

				<div class="px-5 ms-xl-4 title">
					
					<span class="h1 mb-0"><span style="color: #1396CE;">Bridge</span>Wear</span>
				</div>

				<div class="d-flex align-items-center hh-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

					<form style="width: 23rem; margin-left:20px" (ngSubmit)="resetPassword(form)" #form="ngForm">

						<h3 class=" resetpassword-title fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Rest Passowrd</h3>
                        
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="newPassword">New password</label>
							<div class="input-group">
								<input type="{{ showPassword ? 'text' : 'password' }}" id="newPassword" [(ngModel)]="newPassword" name="password" class="form-control form-control-lg" (keyup)="passwordMatchValidator()" required>
								
							</div>
                        </div>

						<div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="confirmPassword">Confirm Password</label>
							<div class="input-group">
								<input type="{{ showPassword ? 'text' : 'password' }}" id="confirmPassword" [(ngModel)]="confirmPassword" name="password" class="form-control form-control-lg" (keyup)="passwordMatchValidator()" required >
								<div class="input-group-append">
									<button class="btn btn-outline-secondary"  type="button" (click)="togglePasswordVisibility()">
										<i class="fa" [ngClass]="{ 'fa-eye': !showPassword, 'fa-eye-slash': showPassword }"></i>
									</button>
								</div>
							</div>

                            
                        </div>

                        <div *ngIf="errorMessage" class="error-message" [innerHTML]="errorMessage"></div>

						<div class="pt-1 mb-4" >
							<button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit">Reset Password</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</section>
